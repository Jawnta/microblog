name: Continuous Integration

on:
  workflow_call:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Testing Dependencies
      run: pip install -r requirements/test.txt

    - name: Run Tests
      run: pytest
