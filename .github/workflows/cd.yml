name: Continuous Delivery

on:
  release:
    types: [created]
  
jobs:
  ci:
    uses: ./.github/workflows/main.yml
  dockerpush:
    uses: ./.github/workflows/dockerpush.yml
    needs: ci
  cs:
    uses: ./github/workflows/cs.yml
    needs: dockerpush

  deploy:
    runs-on: ubuntu-latest
    needs: [ci, dockerpush, cs]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: jawnta/microblog

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile_prod
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: APP_VERSION=${{ steps.meta.outputs.tags }}


    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.azure_ssh_key_priv }}

    - name: Install Ansible
      run: |
        sudo apt-get update
        sudo apt-get install ansible -y

    - name: Run Ansible Playbook
      run: |
        ansible-playbook -i ./ansible/hosts ./ansible/appserver.yml -e "docker_image_tag=${{ steps.meta.outputs.tags }}"
      env:
        ANSIBLE_HOST_KEY_CHECKING: "False"
